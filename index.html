<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercise_3</title>
</head>

<body>
    <form action="" method="post" name="myform">
        <div class="container">
            <div class="row">
                <div class="col-6 ms-auto me-auto formbackground">
                    <ul class>
                        <li class="fw-bold fs-2">Registration Form:</li>
                    </ul>
                    <ul>
                        <li><input type="text" id="fname" placeholder="First Name"></li>
                        <li><span class="text-danger small" id="error-fname"></span></li>
                    </ul>
                    <ul>
                        <li><input type="text" id="lname" placeholder="Last Name"></li>
                        <li><span class="text-danger small" id="error-lname"></span></li>
                    </ul>
                    <ul>
                        <li><input type="text" id="fathername" placeholder="Father Name"></li>
                        <li><span class="text-danger small" id="error-fathername"></span></li>
                    </ul>
                    <ul>
                        <li><input type="number" id="phonenumber" placeholder="Phone Number"></li>
                        <li><span class="text-danger small" id="error-number"></span></li>
                    </ul>
                    <ul>
                        <li><input type="email" id="email" placeholder="Email"></li>
                        <li><span class="text-danger small" id="error-email"></span></li>
                    </ul>
                    <ul>
                        <li>Gender:</li>
                        <li><input type="radio" class="sex" name="gender" value="male">Male
                            <input type="radio" class="sex" name="gender" value="female">Female
                        </li>
                        <li><span class="text-danger small" id="error-gender"></span></li>
                    </ul>
                    <ul>
                        <li>Date Of Birth:</li>
                        <li><input type="date" id="dob" placeholder="Date of Birth"></li>
                        <li><span class="text-danger small" id="error-dob"></span></li>
                    </ul>
                    <ul>
                        <li><input type="text" id="address" placeholder="Address with pincode"></li>
                        <li><span class="text-danger small" id="error-address"></span></li>
                    </ul>
                    <ul>
                        <li>Course:</li>
                        <li><Select name="Course" id="course">
                                <option value="" selected>Select</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="MCA">MCA</option>
                                <option value="MBA">MBA</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                            </Select>
                        </li>
                        <li><span class="text-danger small" id="error-course"></span></li>
                    </ul>
                    <ul>
                        <li><input type="button" class="btn btn-primary" id="result" value="Submit" onclick="return myFunction()"></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
